---
---

<div class="jumbotron">
  <p class="lead">{{ site.description }}</p>
</div>

<div class="row marketing">
  <div class="col-lg-12">
    {% for project in site.projects %}
    <div class="filterDiv{% for tag in project.tags %} {{ tag }}{% endfor %}"><p><a href="{{ project.link }}">{{ project.title }}</a> - {{ project.content | remove: '<p>' | remove: '</p>' }}</p></div>
    {% endfor %}
  </div>
</div>
