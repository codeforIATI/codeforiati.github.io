---
---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ site.description }}">
    <link rel="icon" href="/favicon.ico">
    <title>{{ site.title }}</title>
    <link rel="canonical" href="{{ site.github.url }}">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{{ site.github.url }}/assets/css/codeforiati.css?v={{ site.github.build_revision }}" rel="stylesheet">
    <link href="{{ site.github.url }}/assets/css/list-filter-toggle-buttons.css?v={{ site.github.build_revision }}" rel="stylesheet">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ site.title }}" />
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.github.url }}/assets/img/logo-square.png?v={{ site.github.build_revision }}">

    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:url" content="{{ site.github.url }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{{ site.github.url }}/assets/img/logo-square.png?v={{ site.github.build_revision }}">
  </head>

  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link active" href="{{ site.github.url }}">Tools <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Blog</a>
            </li>
          </ul>
        </nav>
        <a href="{{ site.github.url }}"><img src="{{ site.github.url }}/assets/img/logo.png?v={{ site.github.build_revision }}" alt="{{ site.title }}" /></a>
      </div>

    <div class="jumbotron">
    <p class="lead">{{ site.description }}</p>
    </div>

       <div class="btn-group btn-group-toggle" data-toggle="buttons" id="filter_options_1">
        <label class="btn btn-secondary filterButton">
          <input type="radio" name="filter_options_1" value="tools" autocomplete="off" > tools
        </label>
        <label class="btn btn-secondary filterButton active">
          <input type="radio" name="filter_options_1" value="tools_guidance" autocomplete="off" checked> both
        </label>
        <label class="btn btn-secondary filterButton">
          <input type="radio" name="filter_options_1" value="guidance" autocomplete="off"> guidance
        </label>
      </div>
      <div class="btn-group btn-group-toggle" data-toggle="buttons" id="filter_options_2">
        <label class="btn btn-secondary filterButton">
          <input type="radio" name="filter_options_2" value="publishers" autocomplete="off" > publishers
       </label>
       <label class="btn btn-secondary filterButton active">
         <input type="radio" name="filter_options_2" value="publishers_users" autocomplete="off" checked> both
       </label>
       <label class="btn btn-secondary filterButton">
         <input type="radio" name="filter_options_2" value="users" autocomplete="off"> users
       </label>
      </div>
      <div class="btn-group btn-group-toggle" data-toggle="buttons" id= "filter_options_3">
        <label class="btn btn-secondary filterButton">
          <input type="radio" name="filter_options_3" value="technical" autocomplete="off" > technical
        </label>
        <label class="btn btn-secondary filterButton active">
          <input type="radio" name="filter_options_3" value="technical_non-technical" autocomplete="off" checked> both
        </label>
        <label class="btn btn-secondary filterButton">
          <input type="radio" name="filter_options_3" value="non-technical" autocomplete="off"> non technical
        </label>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          {% for project in site.projects %}
          <div class="filterDiv no_show{% for tag in project.tags %} {{ tag }}{% endfor %}"><p><a href="{{ project.link }}">{{ project.title }}</a> - {{ project.content | remove: '<p>' | remove: '</p>' }}</p></div>
          {% endfor %}
        </div>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="{{ site.github.url }}/assets/scripts/list-filter-toggle-buttons.js?v={{ site.github.build_revision }}"></script>
  </body>
</html>
