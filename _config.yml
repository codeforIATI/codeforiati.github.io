exclude:
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock

title: Code for IATI
description: Tools and guidance contributed by community members, in support of IATI infrastructure, publishers and data users.

# Build settings
permalink: /blog/:year/:month/:day/:title/
paginate_path: "blog/page:num"
paginate: 10

plugins:
  - jekyll-paginate
  - jekyll-feed

collections:
  - projects

defaults:
  - scope:
      path: ""
    values:
      layout: default

navigation:
  - title: Projects
    slug: project
    url: /
  - title: Blog
    slug: blog
    url: /blog/
  - title: Get Involved
    slug: get-involved
    url: /get-involved/

authors:
  codeforiati:
    name: Code for IATI
    display_name: Code for IATI
    email: hello@codeforiati.org
    web: https://codeforiati.org
    github: codeforiati
  mark:
    name: Mark Brough
